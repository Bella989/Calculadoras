    <h1>Calculadoras</h1>
    <form method="post">
        <input type="text" id="d1" placeholder="Digite um numero...">
        <input type="text" id="d2" placeholder="Digite outro numero...">
        <input type="button" class="btn" value="Dividir" onclick="dividir()">
        Resultado:<span id="resultadoD"></span>

    </form>

    <form method="post">
        <input type="text" id="m1" placeholder="Digite um numero...">
        <input type="text" id="m2" placeholder="Digite outro numero...">
        <input type="button" class="btn" value="Multiplicar" onclick="multiplicar()">
        Resultado:<span id="resultadoM"></span>

    </form>

    <form method="post">
        <input type="text" id="s1" placeholder="Digite um numero...">
        <input type="text" id="s2" placeholder="Digite outro numero...">
        <input type="button" class="btn" value="Subtrair" onclick="subtrair()">
        Resultado:<span id="resultadoS"></span>

    </form>

    <form method="post">
        <input type="text" id="a1" placeholder="Digite um numero...">
        <input type="text" id="a2" placeholder="Digite outro numero...">
        <input type="button" class="btn" value="Somar" onclick="somar()">
        Resultado:<span id="resultadoA"></span>
    </form>

    </p>
